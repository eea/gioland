{% extends "layout.html" %}

{% block content %}

  <h2>Finalize parcel</h2>

  <p>After you finalize the parcel, no more uploads are allowed, and the workflow proceeds to the next stage.</p>

  <form method="post">
    {% if reject %}
      <input type="hidden" name="reject" value="on">
    {% endif %}
    <button type="submit">Yes, finalize</button>
    <a href="{{ url_for('parcel.view', name=parcel.name) }}">Cancel</a>
  </form>

{% endblock %}
