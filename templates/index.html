{% extends "layout.html" %}

{% block page_heading %}
  <h1>High Resolution Layers</h1>
{% endblock %}

{% block content %}

  <p><a href="{{ url_for('parcel.overview') }}">overview</a></p>
  <p><a href="{{ url_for('parcel.subscribe') }}"
        >subscribe to notifications</a></p>

  <h2>EEA Member countries</h2>

  {% for key, label in COUNTRIES %}
  <div class="countrybox">
    <a href="{{ url_for('parcel.country', code=key) }}">{{ label }}</a>
  </div>
  {% endfor %}

{% endblock %}
