{% extends "layout.html" %}


{% block content %}

<h2>Are you sure you want to delete this report?</h2>

<ul>
  <li>Country: {{ COUNTRY_MAP[report.country] }}</li>
  <li>Category: {{ CATEGORIES_MAP[report.category] }}</li>
  <li>Uploaded by: {{ report.user }}</li>
</ul>

<form method="post">
  <button type="submit">Yes, delete</button>
</form>

{% endblock %}
