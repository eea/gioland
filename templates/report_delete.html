{% extends "layout.html" %}


{% block content %}

<h2>Are you sure you want to delete this report?</h2>

<ul>
  <li>Lot: {{ LOTS_MAP[report.lot] }}</li>
  <li>Product: {{ COUNTRY_PRODUCTS_MAP[report.product] }}</li>
  <li>Uploaded by: {{ report.user }}</li>
</ul>

<form method="post">
  <button type="submit">Yes, delete</button>
</form>

{% endblock %}
